<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-section">
            <form>
                <input type="email" placeholder="Email address or phone number" id="Email" required> 
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" onclick="password()" class="eye-icon"><i class="fa-solid fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Log in</button>
                <a href="#">Forgotten password?</a>
                <hr>
                <button type="button" class="create-account">Create new account</button>
            </form>
            <p class="create-page"><strong>Create a Page</strong> for a celebrity, brand or business.
            </p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
